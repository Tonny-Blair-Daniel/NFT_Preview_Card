<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="previewCard.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
 
</head>
<body>

  <main>
    <div class="card">
      <section class="image">
        <div class="image-container">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-img">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="view icon" class="view">
          </div>
        </div>
      </section>
    
      <article>
        <h1>Equilibrium #3429</h1>
    
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </article>
    
      <section class="updates">
        <ul>
          <li><img src="./images/icon-ethereum.svg" alt="ethereum"></li>
          <li>0.041 ETH</li>
        </ul>
        <ul>
          <li><img src="./images/icon-clock.svg" alt="clock"></li>
          <li>3 days left</li>
        </ul>
      </section>
      
      <footer>
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </div>
  </main>

</body>
</html>
